<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/login.css">
    <title>Registro</title>
</head>
<body>
    <div class="container__form">
        <form class="login__form">
            <a href="/HTML/index.html"><img src="/IMG/logo_aeropuerto.png" alt="logo_aeropuerto"></a>
            <h1>Ingresa tu Usuario</h1>
            <h2>Si ya eres parte de Andino ingresa tus datos:</h2>
            <div class="input__form">
                <input type="email" id="email" name="email" placeholder="ejemplo@hotmail.com" required>
            </div>
            <div class="input__form">
                <input type="password" id="password" name="password" required placeholder="Contraseña">
            </div>
            <div class="btn__form">
                <a href="/HTML/perfil.html" class="btn-1">Ingresa</a>
            </div>
            <div class="btn__form">
                <a href="/HTML/registro.html" class="btn-2"> Crear Cuenta</a>
            </div>
            <div>
                <h2>¿No puedes ingresar a tu cuenta? <a href="#">Recupera tu contraseña</a></h2>
            </div>
        </form>      
    </div>
    <footer>
        <p>Protegido por reCAPTCHA y se aplica a las <a href="#">Políticas de Privacidad </a>y a los <a href="#">Términos de Servicio de Google</a>.</p>
    </footer>

    
</body>
</html>
